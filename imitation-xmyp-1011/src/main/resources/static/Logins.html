<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米账号-注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="xmyp/logins.css">
    <!--  <link rel="stylesheet" href="huakuai/layui/css/layui.css">-->
    <script type="text/javascript" src="layui/jquery.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <!--    <script src="huakuai/layui/layui.js" type="text/javascript" charset="utf-8"></script>-->
    <script type="text/javascript" charset="utf-8">
        layui.config({
            base: 'layui/'
        }).use(['sliderVerify', 'jquery', 'form'], function () {
            var sliderVerify = layui.sliderVerify,
                $ = layui.jquery,
                form = layui.form;
            var slider = sliderVerify.render({
                elem: '#slider1',
                isAutoVerify: false,//关闭自动验证
                bg: 'layui-bg-red',//自定义背景样式名 红
                // text: '滑动',
                onOk: function () {//当验证通过回调
                    layer.msg("滑块验证通过");
                    $.ajax({
                        url: './getSsm',
                        method: 'post',
                        data: {'number': $('#sjh').val()},
                        dataType: 'JSON',
                        success: function (data) {
                            layer.msg('验证码发送成功，请注意查看');
                        }
                    });
                    $('#slider1').parent().parent().hide();
                    $("input[name='yzm']").parent().parent().show();
                }
            })
            var mobile = /^1[3|4|5|7|8]\d{9}$/;
            form.verify({
                phone: function (value) {
                    var flag = mobile.test(value);
                    if (!flag) {
                        return '请输入正确手机号';
                    }
                }
            });
            var yzm = /^\d{6}$/;
            form.verify({
                number: function (value) {
                    var flag = yzm.test(value);
                    if (!flag) {
                        return '请输入6位验证码';
                    }
                }
            });
            //监听提交
            form.on('submit(formDemo)', function (data) {

                if (slider.isOk()) {
                    layer.msg(JSON.stringify(data.field));
                    $.ajax({
                        url: './xmyp',
                        method: 'get',
                        data: data.field,
                        dataType: 'JSON',
                        success: function (data) {
                            alert(data);
                        }/*,
                        error: function (data) {
                        }*/
                    });
                } else {
                    layer.msg("请先通过滑块验证");
                }

                return false;
            });
            $('.layui-btn-primary').click(function () {
                $('#slider1').parent().parent().show();
                $("input[name='yzm']").parent().parent().hide();
                slider.reset(); //滑块的重置
            });
        })
    </script>
</head>
<body class="zh_CN">
<div class="wrapper">
    <div class="wrap">
        <div class="layout">
            <div class="n-frame device-frame reg_frame" id="main_container">
                <div class="external_logo_area"><a class="milogo" href="javascript:void(0)"></a></div>
                <div class="title-item t_c">
                    <h4 class="title_big30">注册小米帐号</h4>
                </div>
                <div>
                    <div class="regbox">
                        <form class="layui-form" action="">
                            <div class="form-item form-item-phone">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">手机号码</label>
                                    <div class="layui-input-block">
                                        <input id="sjh" type="text" name="title" required lay-verify="phone"
                                               placeholder="建议使用常用手机号"
                                               autocomplete="off" class="layui-input">
                                        <i class="i-status"></i>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">滑动验证</label>
                                    <div class="layui-input-block">
                                        <div id="slider1"></div>
                                    </div>
                                </div>
                                <div class="layui-form-item" hidden>
                                    <label class="layui-form-label">验证码</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="number" name="yzm" required
                                               placeholder="请输入验证码" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即注册</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="privacy_box">
                        <div class="msg">
                            <label class="n_checked select-privacy">
                                <!--<i class="icon_select"></i>-->已阅读并同意：小米 <a href="/about/protocol/agreement"
                                                                               class="inspect_link agreement_link"
                                                                               title="用户协议" target="_blank">用户协议</a>和<a
                                    href="/about/protocol/privacy" class="inspect_link privacy_link" title=" 隐私政策 "
                                    target="_blank"> 隐私政策 </a>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
