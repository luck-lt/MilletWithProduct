<script>
    //渲染表格 查询所有商品
    layui.use(['table', 'layer', 'upload'], function () {
        var table = layui.table,
            layer = layui.layer,
            form = layui.form;
        upload = layui.upload
        var tableInfo = function () {
            table.render({
                elem: '#Products'
                , url: '/OrderFindAll'
                , cellMinWidth: 90
                , cellminHeight: 90
                , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'order_id', title: 'ID', fixed: 'left', sort: true, align: 'center'}
                    , {field: 'order_number', title: '订单编号', sort: true, align: 'center'}
                    , {
                        title: '收货人',
                        align: 'center',
                        templet: function (d) {
                            return '<span">' + d.user_name + '</span>&nbsp;:<span">' + d.telephone + '</span>';
                        }
                    }
                    , {field: 'list', title: '商品', sort: true, templet: "#product"}
                    , {field: 'order_status', title: '订单状态', sort: true, align: 'center'}
                    , {
                        field: 'create_time',
                        title: '下单时间',

                        sort: true, align: 'center',
                        templet: "<div>{{layui.util.toDateString(d.create_time,'yyyy-MM-dd HH:mm:ss')}}</div>"
                    }
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
                ]]
                , page: true

            });
        }
        table.on('tool(test)', function (obj) {
            layer.open({
                type: 1,
                offset: '10px',
                title: "修改订单",
                area: ['400px', '620px'],
                content: $("#order-add"),
            });
            form.val("myfm", {
                product_id: data.product_id,
                pname: data.pname,
                introduce: data.introduce,
                stock: data.stock,
                show_price: data.show_price,
                attribute_list: data.attribute_list,
                pic_img: data.pic_img,
            });
        });
        tableInfo();
        //查询
        $('#queryRole').click(function () {
            var find = document.getElementById("find").value;
            table.reload('Products', {
                url: '/OrderFindAll',
                where: {
                    'order_number': find
                }
            });
        });

    });

</script>
<table class="layui-hide" id="Products" lay-filter="test"></table>
