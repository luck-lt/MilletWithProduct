<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <script src="lib/layui/layui.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>
<div class="demoTable" style="padding: 15px">
    搜索用户名：
    <div class="layui-inline">
        <input class="layui-input" id="find" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload" id="queryRole">搜索</button>
    <button type="button" class="layui-btn layui-btn-warm" id="btnAdd">
        <i class="layui-icon">&#xe608;</i> 添加
    </button>
</div>

<table id="demo" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>
<script type="text/html" id="sex">
    <input type="checkbox" name="sex" value="{{d.sex}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.sex==
           1 ? 'checked': ''}} >
</script>
<!-- 同上效果 -->
<div id="barDemo" style="display: none">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</div>

<script>
    layui.use(['table', 'layer', 'jquery', 'form'], function () {
        var table = layui.table;
        var form = layui.form;
        const $ = layui.jquery;
        const layer = layui.layer;
        //第一个实例
        table.render({
            elem: '#demo'
            , height: 468
            , url: '/SelectUser' //s数据接口
            , page: true //开启分页
            , parseData: function (res) {
                console.log(res);
                return {
                    "code": 0
                    , "msg": ""
                    , "count": 1000
                    , "data": res
                }
            }
            , cols: [[ //表头
                {field: 'user_id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'login_name', title: '用户名', width: 80}
                , {field: 'login_password', title: '密码', width: 120, sort: true}
                , {
                    field: 'sex', title: '性别', width: 80, sort: true, templet: '#sex'
                }
                , {field: 'real_name', title: '名字', width: 120, sort: true}
                , {field: 'telephone', title: '手机号', width: 120, edit: 'text'}
                , {field: 'regeist_time', title: '注册时间', width: 140,}
                , {type: 'checkbox'}
                , {toolbar: '#barDemo', title: '操作'}

            ]],
        });

        //自定义验证
        form.verify({
            tt: [
                /^[\u4e00-\u9fa5]{1,}$/
                , '必须输入中文'
            ]
        });

        //新增
        $('#btnAdd').click(function () {
            layer.open({
                type: 1,
                content: $('#fm').html(), //'index.html',
                //area:['450px']  //宽450，高自适应
                area: ['420px', '320px'] //宽420，高320
            });
            form.render();//渲染页面，不加，表单可能出不来

            form.on('submit(fd)', function (data) {
                layer.closeAll('page');//关闭页面
                table.reload('demo');//重新加载
                $.post("/addUser", data.field, function (res) {
                    if (res == 1) {
                        layer.msg("新增成功", {icon: 5});
                        setTimeout(function () {
                            layer.closeAll();//关闭所有的弹出层
                        }, 1000);
                    } else if (res == 2) {
                        layer.msg("用户名重复", {icon: 5});
                        $("#re").trigger("click");
                        return false;
                    } else if (res == 3) {
                        layer.msg("电话号码已注册", {icon: 5});
                        $("#re").trigger("click");
                        return false;
                    } else {
                        layer.msg("新增失败");
                        $("#re").trigger("click");
                        return false;
                    }
                }, 'json');
                return false;
            })
        });

        //删除
        $('#btnDel').click(function () {
            var data = table.checkStatus('demo').data;
            layer.alert(data.length);
            var ids = [];
            if (data.length == 0) {
                layer.msg('请选择要删除的记录');
            } else {
                for (var a in data) {
                    ids.push(data[a].id);
                }
                $.post('del', {"ids": ids}, function (flag) {
                    if (flag) {
                        layer.msg('删除成功', {icon: 6});
                    } else {
                        layer.msg('删除失败', {icon: 5});
                    }
                });
            }

            table.reload('demo');
        });

        //查询
        $('#queryRole').click(function () {
            var find = document.getElementById("find").value;
            table.reload('demo', {
                url: '/SelectUser',
                where: {
                    'login_name': find
                }
            });
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            console.info(obj);
            var method = obj.event;
            //layer.msg(method);
            layer.msg(obj.data.id);
            if (method == 'edit') {
                //打开
                layer.open({
                    title: '修改',
                    type: 1,
                    content: $('#fm2').html(),
                    area: ['420px']
                });
                //填充表单
                form.val('myfm', {
                    "user_id": obj.data.user_id,
                    "login_name": obj.data.login_name,
                    "login_password": obj.data.login_password,
                    "real_name": obj.data.real_name,
                    "sex": obj.data.sex, if
                    "telephone": obj.data.telephone
                });

                form.render();
            } else {
                layer.msg('删除请求');
            }
        });

    });
</script>

<script type="text/html" id="fm">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="login_name" required lay-verify="required" placeholder="请输入用户名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
                <input type="password" name="login_password" required lay-verify="required" placeholder="请输入密码"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="real_name" required lay-verify="required|tt" placeholder="请输入姓名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-inline">
                <input type="radio" name="sex" title="男" {{ d.sex== 1 ? 'checked': ''}}/>
                <input type="radio" name="sex" title="女" {{ d.sex== 2 ? 'checked': ''}}/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-inline">
                <input type="text" name="telephone" required lay-verify="required|phone" placeholder="请输入号码"
                       class="layui-input"/>
            </div>
        </div>
        <!--  <div class="layui-form-item">
              <label class="layui-form-label">注册日期</label>
              <div class="layui-input-inline">
                  <input type="text" id="test" required lay-verify="date"
                         name="date"
                         placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off"
                         class="layui-input"/>
              </div>
          </div>-->

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="fd">立即提交</button>
                <button type="reset" id="re" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>
