<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script src="lib/layui/lay/modules/laydate.js"></script>
    <link href="lib/layui/css/modules/laydate/default/laydate.css" rel="stylesheet"/>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#test5' //指定元素
                , type: 'datetime'
            });
        });
    </script>

    <html>
    <head>
        <title>增加用户</title>
    </head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>增加用户</legend>
</fieldset>
<form class="layui-form" style="margin-left: 30px">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="login_name" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <input type="hidden" name="headimg" id="headimg" value="">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="login_password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="tel" name="telephone" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <input type="radio" name="sex" id="nan" value="男" checked="checked" title="男"/>
            <input type="radio" name="sex" id="nv" value="女" title="女"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input type="text" name="real_name" required lay-verify="required" placeholder="请输入真实姓名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-block">
            <input type="text" id="test5" placeholder="yyyy-MM-dd HH:mm:ss" name="regeist_time" lay-verify="required"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input class="layui-btn" lay-submit lay-filter="formDemo" value="立即提交" width=20% type="submit"/>
            <input type="reset" id="reset" class="layui-btn layui-btn-primary" value="重置" type="button"/>
        </div>
    </div>

</form>

<script>
        layui.use('form', function () {
            var form = layui.form;
            const $ = layui.jquery;
            //监听提交
            form.on('submit(formDemo)', function (data) {
                $.post("/addUser", data.field, function (res) {
                    if (res == 1) {
                        var url = "index.html";
                        setTimeout(window.location.href = url, 2000);
                    } else {
                        layer.msg("新增失败");
                        layer.msg(res.info, {time: 2000});
                        return false;
                    }
                }, 'json');
                return false;
            })
    });
</script>
</body>
</html>
