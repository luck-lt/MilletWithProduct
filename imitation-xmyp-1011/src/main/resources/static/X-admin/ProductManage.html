<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <script src="lib/layui/layui.js"></script>
    <html>
    <head>
        <title>商品管理</title>

        <style type="text/css">
            .layui-table-cell {
                height: 90px;
                line-height: 80px;
                position: relative;
                text-overflow: ellipsis;
                white-space: nowrap;
                box-sizing: border-box;
                padding: 0px 15px;
                overflow: hidden;
            }

            .layui-table img {
                max-width: 100px
            }
        </style>
    </head>
<body>



<div class="demoTable" style="padding: 15px">
    搜索产品名：
    <div class="layui-inline">
        <input class="layui-input" id="find" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload" id="queryRole">搜索</button>
</div>

<table class="layui-hide" id="Products" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="imgTpl">
    <img src="{{d.pic_img}}">
</script>

<script>
    layui.use(['table', 'layer'], function () {
        var table = layui.table,
            layer = layui.layer
        table.render({
            elem: '#Products'
            , url: '/ProductFindAll'
            , totalRow: true
            , toolbar: '#toolbarDemo'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'product_id', title: 'ID', width: 80, fixed: 'left', sort: true}
                , {field: 'pname', title: '名字', width: 120, sort: true,}
                , {field: 'stock', title: '库存', width: 120, sort: true,}
                , {field: 'show_price', title: '价格', width: 120, sort: true,}
                , {field: 'attribute_list', title: '规格', width: 230, sort: true,}
                , {field: 'introduce', title: '产品介绍', width: 120, sort: true}
                , {
                    field: 'pic_img',
                    title: '产品图片',
                    width: '12%',
                    sort: true,
                    templet: '#imgTpl'
                }
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120}
            ]]
            , page: true

        });


        //根据phone关键字查询
        $('#queryRole').on('click', function () {
            var find = document.getElementById("find").value;
            table.reload('Products', {
                page: {curr: 1},
                url: '${pageContext.request.contextPath}/selectProductByName.action',
                where: {'name': find}

            })
        });


        //工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                    break;
            }
            ;
        });

//监听工具条
        table.on('tool(test)', function (obj) {
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '${pageContext.request.contextPath}/deleteProject.action',
                        type: 'GET',
                        data: {
                            id: data.id
                        },
                        success: function (msg) {
                            if (msg == "1") {
                                layer.msg("删除成功", {icon: 6});
                                setTimeout(function () {
                                    layer.closeAll();//关闭所有的弹出层
                                }, 1000);
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }
                        }
                    })
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 1,
                    title: "修改产品信息",
                    //area: ['1080px', '620px'],
                   // content: $("#fm2")
                });
                //填充表单
                form.val('myfm', {
                    "user_id": obj.data.user_id,
                    "login_name": obj.data.login_name,
                    "login_password": obj.data.login_password,
                    "real_name": obj.data.real_name,
                    "telephone": obj.data.telephone
                });
            }
        });


    });


</script>

</body>
</html>
